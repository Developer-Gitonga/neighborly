{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link rel="icon" href="{% static 'images/logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}"> {% if title %}
    <title>Neighborly - {{ title }}</title>
    {% else %}
    <title>Neighborly</title>
    {% endif %} {% block head %} {% endblock %}
</head>

<body>
    <header class="header">
        <nav class="header-nav">
            <article class="header-nav-list">
                <div class="header-nav-list-logo">
                    <a href="{% url 'home' %}">
                        <img src="{% static 'images/full-logo.png'%}" alt="logo">
                    </a>
                </div>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="header-nav-list-ul">
                    <li><a href="{% url 'business' %}">Business</a></li>
                    <li><a href="{% url 'emergency' %}">Contact</a></li>
                    <li><a href="{% url 'admin:index' %}">Admin</a></li>
                    <li><a href="{% url 'profile' %}">Profile</a></li>
                </ul>
            </article>
            <article class="header-nav-post">
                <button id="open">Post</button>
            </article>
            <article class="header-nav-menu">
                <ul>
                    <li><a href="{% url 'business' %}">Business</a></li>
                    <li><a href="{% url 'emergency' %}">Contact</a></li>
                    <li><a href="{% url 'admin:index' %}">Admin</a></li>
                    <li><a href="{% url 'profile' %}">Profile</a></li>
                    <li><button id="open2">Post</button></li>
                </ul>
            </article>
        </nav>
    </header>
    {% block content %} {% endblock %}
</body>

</html>
